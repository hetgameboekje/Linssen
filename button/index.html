<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Button</title>
</head>

<body>
    <button onclick="gps_location()">Simulate Mouse Click</button>
    <script>
        function gps_location() {
        if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
            function(position) {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;
                console.log("Latitude:", latitude);
                console.log("Longitude:", longitude);
                
                // Set cookies for latitude and longitude
                document.cookie = `latitude=${latitude}; expires=`;
                document.cookie = `longitude=${longitude}; expires=`;
               
            },
            function(error) {
                console.error("Error getting location:", error.message);
            }
        );
    } else {
        alert("Geolocation is not supported by your browser.");
    }
}


    </script>
</body>

</html>
